<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EmailJS - Atelier Gestion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(45deg, #2980b9, #1f5f8b);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test EmailJS - Atelier Gestion</h1>
        <p>Ce formulaire permet de tester la configuration EmailJS avant de l'int√©grer dans l'application principale.</p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="name">Nom complet *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Sujet *</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Envoyer le test</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // Configuration EmailJS
        const EMAILJS_CONFIG = {
            SERVICE_ID: 'service_lisw5h9',
            TEMPLATE_ID: 'template_dabl0od',
            PUBLIC_KEY: 'mh5fruIpuHfRxF7YC'
        };

        // Initialiser EmailJS
        emailjs.init(EMAILJS_CONFIG.PUBLIC_KEY);

        // Gestionnaire du formulaire
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            
            // R√©cup√©rer les donn√©es du formulaire
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            // Afficher le statut de chargement
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            statusDiv.className = 'status loading';
            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Envoi du message en cours...';
            
            try {
                // Pr√©parer les param√®tres pour EmailJS
                const templateParams = {
                    from_name: formData.name,
                    from_email: formData.email,
                    subject: formData.subject,
                    message: formData.message,
                    to_name: '√âquipe Support Atelier Gestion',
                    date: new Date().toLocaleString('fr-FR'),
                    company_name: 'Atelier Gestion',
                    support_email: 'contact.ateliergestion@gmail.com',
                    support_phone: '+33 1 23 45 67 89'
                };
                
                // Envoyer l'email
                const response = await emailjs.send(
                    EMAILJS_CONFIG.SERVICE_ID,
                    EMAILJS_CONFIG.TEMPLATE_ID,
                    templateParams,
                    EMAILJS_CONFIG.PUBLIC_KEY
                );
                
                console.log('Email envoy√© avec succ√®s:', response);
                
                // Afficher le succ√®s
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Message envoy√© avec succ√®s ! V√©rifiez votre bo√Æte de r√©ception.';
                
                // R√©initialiser le formulaire
                document.getElementById('testForm').reset();
                
            } catch (error) {
                console.error('Erreur lors de l\'envoi:', error);
                
                // Afficher l'erreur
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Erreur lors de l\'envoi du message. V√©rifiez la configuration EmailJS.';
            } finally {
                // R√©activer le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = 'Envoyer le test';
            }
        });
        
        // Afficher les informations de configuration
        console.log('Configuration EmailJS:', EMAILJS_CONFIG);
        console.log('Pour tester, remplissez le formulaire et cliquez sur "Envoyer le test"');
    </script>
</body>
</html>
